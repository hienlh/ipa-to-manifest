name: Test

on:
  push:
    tags:
      - "*"

jobs:
  ipa_to_manifest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./
      id: ipa_to_manifest
      with:
        ipaPath: 'test/Runner.ipa'
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Log result
      run: echo ${{ steps.create_release.outputs.upload_url }}
    - name: Log result
      run: echo ${{ steps.ipa_to_manifest.outputs.manifestPath }}